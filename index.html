<!DOCTYPE HTML>
<html>
<head>
    <title>Hangman</title>
    <meta name = "viewport" content = "height = device-height, width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Hangman</title>
</head>

<body>
    <h1>Hangman</h1>
    <div id = "float-right">Wrong guesses: <span id = "mistakes">0</span>of <span id = max-wrong>7</span></div>
    
    <div id = "main-box">
        <div id = "beam"></div>
        <div id = "prop"></div>
        <div id = "rope" class = "hide"></div>
        <div id = "head" class = "hide">_  _  </div>
        <div id = "body" class = "hide"></div>
        <div id = "right-hand" class = "hide"></div>
        <div id = "left-hand" class = "hide"></div>
        <div id = "right-leg" class = "hide"></div>
        <div id = "left-leg" class = "hide"></div>
        <div id = "pillar"></div>
        <div id = "base"></div>
    </div>

    <div id = "guess-box">
        <p>Guess the word</p>
        <p id = "wordSpotlight">The word to be guessed</p>
    </div>

    <div id = "keyboard">
        Alphabet buttons
    </div>

    <button id = "resetBtn" onclick = "reset()"> Reset</button>
    
    <script src = "script.js"> </script>
</body>
</html>
